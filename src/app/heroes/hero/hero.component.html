<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroeDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
<dl>

  <button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
    Cambiar Nombre
  </button>

  <button
  (click)="ResetForm()" class="btn btn-primary mx-2">Reset</button>

  <button (click)="changeAge()"
  *ngIf="age !== 25"
  class="btn btn-primary">
    Cambiar Edad
  </button>
